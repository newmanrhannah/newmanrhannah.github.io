<script type="text/javascript">

// this is how you comment in javascript.
console.log("this is where javascript will go!");

var total=0;


$(".drug-box").click( function()
           {
             var dose=($(this).attr("data-dosage"))
             var alreadyadded=$(this).hasClass("selected")
             if(alreadyadded){total-=parseInt(dose)}else{total+=parseInt(dose)};
             console.log(total);
             if(parseInt(total)>=4000){
             $(".total_dose").addClass("Overdose")}
             if(parseInt(total)<4000){
             $(".total_dose").removeClass("Overdose")}
             $(".total_dose").html("Total Dose:  "+total)
$(this).toggleClass("selected")

           });
    

</script>
